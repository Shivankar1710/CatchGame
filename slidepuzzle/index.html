<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3x3 Slide Puzzle</title>
  <style>
    body {
      background: #222;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
      width: 310px;
    }

    .tile {
      background: #00bcd4;
      color: #000;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }

    .empty {
      background: #333;
    }

    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© 3x3 Slide Puzzle</h1>
  <div id="board"></div>
  <button id="reset">ðŸ”„ Shuffle</button>

  <script>
    const board = document.getElementById("board");
    const resetBtn = document.getElementById("reset");
    let tiles = [];

    function createTiles() {
      board.innerHTML = "";
      tiles.forEach((value, index) => {
        const div = document.createElement("div");
        div.className = "tile";
        if (value === 0) {
          div.classList.add("empty");
          div.textContent = "";
        } else {
          div.textContent = value;
          div.addEventListener("click", () => moveTile(index));
        }
        board.appendChild(div);
      });
    }

    function shuffleTiles() {
      let numbers = [1, 2, 3, 4, 5, 6, 7, 8, 0];
      // Fisher-Yates shuffle
      for (let i = numbers.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      tiles = numbers;
      createTiles();
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(0);
      const validMoves = [index - 1, index + 1, index - 3, index + 3];
      if (validMoves.includes(emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        createTiles();
        checkWin();
      }
    }

    function checkWin() {
      if (tiles.join("") === "123456780") {
        setTimeout(() => alert("ðŸŽ‰ You solved it!"), 100);
      }
    }

    resetBtn.addEventListener("click", shuffleTiles);

    shuffleTiles(); // Start with a shuffled board
  </script>
</body>
</html>
