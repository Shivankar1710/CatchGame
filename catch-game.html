<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch The Ball Game</title>
  <style>
    body {
      text-align: center;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
    canvas {
      background: #444;
      border: 2px solid #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Catch the Ball</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basketX = 160;
    let basketWidth = 80;
    let basketHeight = 20;
    let ballX = Math.random() * 360;
    let ballY = 0;
    let ballRadius = 10;
    let score = 0;
    let speed = 2;

    function drawBasket() {
      ctx.fillStyle = "#00ffcc";
      ctx.fillRect(basketX, canvas.height - basketHeight - 10, basketWidth, basketHeight);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffcc00";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawBall();
      drawScore();

      ballY += speed;

      if (
        ballY + ballRadius >= canvas.height - basketHeight - 10 &&
        ballX >= basketX &&
        ballX <= basketX + basketWidth
      ) {
        score++;
        ballY = 0;
        ballX = Math.random() * 360;
        speed += 0.2;
      }

      if (ballY > canvas.height) {
        alert("Game Over! Your score: " + score);
        document.location.reload();
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && basketX > 0) basketX -= 20;
      if (e.key === "ArrowRight" && basketX < canvas.width - basketWidth) basketX += 20;
    });

    gameLoop();
  </script>
</body>
</html>
